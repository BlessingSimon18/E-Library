<h2 mat-dialog-title>Cancel File Selection</h2>
<mat-dialog-content>
  <p>Are you sure you want to cancel the file selection?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="confirmCancel()">Yes</button>
  <button mat-button (click)="cancel()">No</button>
</mat-dialog-actions>
