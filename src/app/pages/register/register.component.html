<div class="main">  
    <app-navbar></app-navbar>  
    <div class="container">
        <div class="image">
            <img src="" alt="">
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <img src="../../../assets/useritem" alt=""
                    style="width: 20%; ">
                </div>
                <div class="col-lg-12 login-title">
                    HELLO USER
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="userName" class="form-control-label">FULL NAME</label>
                                <input type="text" class="form-control" 
                                formControlName="userName">
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-control-label">EMAIL</label>
                                <input type="email" class="form-control"
                                formControlName="email">
                            </div>
                            <div class="form-group">
                                <label for="mobile" class="form-control-label">PHONE NUMBER</label>
                                <input type="text" class="form-control" 
                                formControlName="mobile">
                            </div>
                            <div class="form-group">
                                <label for="dept" class="form-control-label">DEPARTMENT</label>
                                <input type="text"  class="form-control" 
                                formControlName="dept">
                            </div>
                            <div class="form-group">
                                <label for="faculty" class="form-control-label">FACULTY</label>
                                <input type="text" class="form-control"
                                formControlName="faculty">
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-control-label">PASSWORD</label>
                                <input type="password" class="form-control"
                                formControlName="password">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword" class="form-control-label">CONFIRM PASSWORD</label>
                                <input type="password" class="form-control"
                                formControlName="confirmPassword">
                            </div>

                        
                            <div class="form-group col-lg-6 login-btm login-button">
                                <button type="submit" [disabled]="!registerationForm.valid" class="btn btn-outline-primary">REGISTER</button>
                                <button type="reset" class="btn btn-outline-primary">Cancel</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
    </div>
</div>
