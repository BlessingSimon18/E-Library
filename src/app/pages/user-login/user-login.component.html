<body>
  <app-navbar></app-navbar>
  <div class="image">
    <!-- <img src="" alt=""> -->

    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="signup">
        <form [formGroup]="registerationForm">
          <label for="chk" aria-hidden="true" class="sign">Sign up</label>
          <div class="row">
            <div class="row1">
              <div class="cont">
                <h3 class="title">USERNAME:</h3>
                <input
                  type="text"
                  name="txt"
                  placeholder="User name"
                  formControlName="userName" autocomplete="username"
                />
              </div>

              <div class="cont">
                <h3 class="title">EMAIL:</h3>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  formControlName="email" autocomplete="email"
                />
                <span
                  style="color: red"
                  *ngIf="email.invalid && (email.dirty || email.touched)"
                >
                  <div *ngIf="email.errors?.['required']">
                    Email is required
                  </div>
                  <div *ngIf="email.errors?.['email']">Email must be valid</div>
                </span>
              </div>

              <div class="cont">
                <h3 class="title">MOBILE:</h3>
                <input
                  type="text"
                  class="form-control"
                  name="mobile"
                  id="mobile"
                  formControlName="mobile" autocomplete="tel"
                />
              </div>

              <div class="cont">
                <h3 class="title">DEPARTMENT:</h3>
                <input
                  type="text"
                  class="form-control"
                  name="dept"
                  id="dept"
                  formControlName="dept" autocomplete="organization"
                />
              </div>
            </div>

            <div class="row2">
              <div class="cont">
                <h3 class="title">FACULTY:</h3>
                <input
                  type="text"
                  class="form-control"
                  name="faculty"
                  id="faculty"
                  formControlName="faculty" autocomplete="off"
                />
              </div>

              <div class="cont">
                <h3 class="title">PASSWORD:</h3>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  formControlName="password" autocomplete="off"
                />
                <span
                  style="color: red"
                  *ngIf="
                    password.invalid && (password.dirty || password.touched)
                  "
                >
                  <div *ngIf="password.errors?.['required']">
                    Password of min-length of 8 is required
                  </div>
                </span>
              </div>

              <div class="cont">
                <h3 class="title">CONFIRM PASSWORD:</h3>
                <input
                  type="password"
                  class="form-control"
                  name="confirmPassword"
                  id="con"
                  formControlName="confirmPassword" autocomplete="off"
                />
                <span
                  style="color: red"
                  *ngIf="
                    confirmPassword.invalid &&
                    (confirmPassword.dirty || confirmPassword.touched)
                  "
                >
                  <div *ngIf="confirmPassword.errors?.['required']">
                    Confirm the Password
                  </div>
                </span>
                <span
                  style="color: red"
                  *ngIf="registerationForm.errors?.['passwordMismatch'] && confirmPassword.valid &&
                                password.valid"
                >
                  Password should match
                </span>
              </div>
            </div>
          </div>

          <button [disabled]="!registerationForm.valid" (click)="onSignup()">
            Sign up
          </button>
        </form>
      </div>

      <div class="login">
        <form>
          <label for="chk" aria-hidden="true">Login</label>
          <input
            type="text"
            name="userName"
            placeholder="User Name"
            [(ngModel)]="loginObj.userName" autocomplete="off"
          />
          <input
            type="password"
            name="pswd"
            placeholder="Password"
            [(ngModel)]="loginObj.password" autocomplete="off"
          />
          <button (click)="onLogin()">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>
